{% extends 'base.html' %}

{% block body %}
  <form action="/chat/signup/" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in!</a></p>
{% endblock body %}
