{% extends 'base.html' %}

{% block body %}
  <form action="/chat/login/" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="/chat/signup">Sign up!</a></p>
{% endblock body %}
